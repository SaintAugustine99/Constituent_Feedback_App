{% extends 'base.html' %}

{% block title %}Register | Constituent Feedback Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Register</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_district" class="form-label">District</label>
                        <select class="form-select" id="id_district" name="district">
                            <option value="">Select your district</option>
                            {% for district in districts %}
                                <option value="{{ district.id }}">{{ district.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
